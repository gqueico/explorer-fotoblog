<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <a href="index.html">
            <img src="./assets/camera.svg" alt="Imagem da logomarca" title="Fotoblog">
          </a>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">Galeria</a></li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input type="search" id="search" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>

        <img class="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar">
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?dog=1" alt="">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
      </footer>
    </div>
  </body>
</html>
