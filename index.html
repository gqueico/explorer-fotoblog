<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <a href="index.html">
            <img src="./assets/camera.svg" alt="Imagem da logomarca" title="Fotoblog">
          </a>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">Galeria</a></li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input type="search" id="search" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>

        <img class="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar">
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./assets/workspace-eletrica.jpg" alt="Workspace elétrica">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .6s">
              <img src="./assets/dark-and-red.jpg" alt="Dark and red">

              <figcaption class="details">
                <h2>Dark and red</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .8s">
              <img src="./assets/organizacao-grids.jpg" alt="Organização e grids">

              <figcaption class="details">
                <h2>Organização e grids</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="./assets/colmeia.jpg" alt="Colméia">

              <figcaption class="details">
                <h2>Colméia</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="./assets/setup-escritor.jpg" alt="Setup de escritor">

              <figcaption class="details">
                <h2>Setup de escritor</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="./assets/ergonomia-cores.jpg" alt="Ergonomia e cores">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="./assets/show-luzes.jpg" alt="Show de luzes">

              <figcaption class="details">
                <h2>Show de luzes</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="./assets/deep-purple.jpg" alt="Deep purple">

              <figcaption class="details">
                <h2>Deep purple</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="./assets/multi-screen.jpg" alt="Multi-Screen">

              <figcaption class="details">
                <h2>Multi-Screen</h2>

                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>&copy 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
